log4j.rootCategory=ERROR, stdout

log4j.additivity.com.srnpr=false
log4j.logger.com.srnpr=DEBUG, srnpr
log4j.appender.srnpr=org.apache.log4j.ConsoleAppender
log4j.appender.srnpr.layout=org.apache.log4j.PatternLayout
log4j.appender.srnpr.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n
